<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login Clone</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 1000px;
        width: 100%;
      }

      .phone-preview {
        display: none;
        flex: 1;
        margin-right: 20px;
      }

      .phone-preview img {
        width: 100%;
        max-width: 400px;
      }

      .container {
        flex: 1;
        max-width: 350px;
        background-color: #fff;
        border: 1px solid #dbdbdb;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
      }

      .container img {
        width: 175px;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        background-color: #fafafa;
        font-size: 14px;
      }

      .input-group input:focus {
        outline: none;
        border-color: #a8a8a8;
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #0095f6;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
      }

      .login-btn:disabled {
        background-color: #b2dffc;
        cursor: not-allowed;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dbdbdb;
      }

      .divider:not(:empty)::before {
        margin-right: 0.25em;
      }

      .divider:not(:empty)::after {
        margin-left: 0.25em;
      }

      .divider span {
        font-size: 12px;
        color: #8e8e8e;
      }

      .signup {
        margin-top: 15px;
        font-size: 14px;
      }

      .signup a {
        text-decoration: none;
        color: #0095f6;
        font-weight: bold;
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #8e8e8e;
        text-align: center;
      }

      .footer a {
        color: #8e8e8e;
        text-decoration: none;
      }

      @media (min-width: 768px) {
        .phone-preview {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="phone-preview">
        <img src="./images/mobileImage.jpg" alt="Instagram Preview" />
      </div>
      <div class="container">
        <img src="./images/instagramLogo.jpg" alt="Instagram" />
        <form>
          <div class="input-group">
            <input
              type="text"
              placeholder="Phone number, username, or email"
              required
            />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required />
          </div>
          <button class="login-btn" type="submit">Log In</button>
        </form>

        <div class="divider">
          <span>OR</span>
        </div>

        <p
          style="
            color: #385185;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
          "
        >
          Log in with Facebook
        </p>
        <p style="font-size: 12px; color: #8e8e8e">Forgot password?</p>

        <div class="signup">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
